<div class="container">
    <div class="row">
        <div class="col-md-7">
            <a href="{{url_for('main.index')}}">
                <img src="{{url_for('static',filename='images/default.png')}}" height="80px" width="100px">
            </a>
        </div>
        <div class="col-md-3">
            <br>
            <div>
                <a class="fb-ic ml-o" style="color: #3b5999">
                    <i class="fab fa-facebook-f mr-4"></i>
                </a>
                <a class="tw-ic" style="color: #55acee" href="https://twitter.com/mutugiii" target="_blank">
                    <i class="fab fa-twitter mr-4"></i>
                </a>
                <a class="li-ic" style="color: #0077B5" href="https://linkedin.com/in/mutugi-m-002852a2/"
                    target="_blank">
                    <i class="fab fa-linkedin-in mr-4"></i>
                </a>
                <a class="ins-ic">
                    <i class="fab fa-instagram mr-lg-4"></i>
                </a>
            </div>
        </div>
        <div class="col-md-2">
            {% if current_user.is_authenticated %}
            <br>
            <span><a style="color: black;"
                    href="{{url_for('main.profile', uname = current_user.username)}}">Profile</a></span>
            <span style="margin-right: 7px;"></span> | <span style="margin-right: 7px;"></span>
            <span><a style="color: black;" href="{{url_for('auth.logout')}}">Log out</a></span>
            {% else %}
            <br>
            <span><a style="color: black;" href="{{url_for('auth.login')}}">Login</a></span>
            <span style="margin-right: 7px;"></span> | <span style="margin-right: 7px;"></span>
            <span><a style="color: black;" href="{{url_for('auth.register')}}">Register</a></span>
            {% endif %}
        </div>
    </div>
</div>


<style>
    .fa-instagram {
        color: transparent;
        background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        background: -webkit-radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        background-clip: text;
        -webkit-background-clip: text;
    }
</style>
